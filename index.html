<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        tr td:first-child{
            background-color: #4CAF50;
            color: white;
        }

        thead th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }

        tbody td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        tbody td:nth-child(2) {
            width: 40%;
        }

        tbody td:nth-child(3),
        tbody td:nth-child(4) {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th colspan="2">Features & Pricing</th>
                <th>Rating</th>
                <th>Stock Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple iPhone 14</td>
                <td colspan="2 ">A15 Bionic Chip, 128GB Storage</td>
                <td>4.8</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Samsung Galaxy S23</td>
                <td>Snapdragon 8 Gen 2</td>
                <td>$999</td>
                <td>4.6</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Google Pixel 8</td>
                <td colspan="2">Google Tensor G2, 256GB Storage</td>
                <td>4.5</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>OnePlus 11</td>
                <td>Google Tensor G2, 256GB Storage</td>
                <td>$899</td>
                <td>4.4</td>
                <td>Pre-Order</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
